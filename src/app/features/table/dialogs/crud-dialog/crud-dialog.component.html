<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <!-- Title Input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input 
        matInput 
        formControlName="title" 
        placeholder="Enter title" />
      <mat-error *ngIf="postForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="postForm.get('title')?.hasError('minlength')">
        Title must be at least 3 characters long
      </mat-error>
    </mat-form-field>

    <!-- Body Input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Body</mat-label>
      <textarea 
        matInput 
        formControlName="body" 
        rows="4" 
        placeholder="Enter body text">
      </textarea>
      <mat-error *ngIf="postForm.get('body')?.hasError('required')">
        Body is required
      </mat-error>
      <mat-error *ngIf="postForm.get('body')?.hasError('minlength')">
        Body must be at least 10 characters long
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <!-- Cancel Button -->
    <button 
      mat-button 
      type="button" 
      (click)="onCancel()">
      Cancel
    </button>
    <!-- Submit Button -->
    <button 
      mat-raised-button 
      color="primary" 
      type="submit" 
      [disabled]="!postForm.valid">
      {{ data.mode === 'add' ? 'Add' : 'Update' }}
    </button>
  </mat-dialog-actions>
</form>
